<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro-app</title>
    <meta name="description" content="Description" />


    <meta property="og:title" content="Pomodoro-app" />
   
    <meta property="og:description" content="App for use a pomodoro technique." />
  
    <meta property="og:url" content="https://github.com/sylwestergladki/Pomodoro-app" />
  
    <meta property="og:image" content="" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wheel">
      <div class="wheel-inside">
        <div class="clock" id="clock">25:00</div>
      </div>
    </div>
    <div class="buttons">
      <button class="buttons__start" id="startTimer">START</button>
      <button class="buttons__pause" id="pauseTimer">PAUSE</button>
      <button class="buttons__continue" id="continueTimer">CONTINUE</button>
      <button class="buttons__reset" id="resetTimer">RESET</button>
    </div>
    

    <script src="js/main.js"></script>
  </body>
</html>
